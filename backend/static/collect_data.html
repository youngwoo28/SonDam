    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script>
        let recording = false;
        let currentSequence = [];
        let allSamples = [];
        let hands;
        let camera;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // MediaPipe Hands ì´ˆê¸°í™”
        hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            // Canvas í¬ê¸° ì¡°ì •
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw hand landmarks
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    // Draw connections
                    drawConnectors(ctx, landmarks);
                    drawLandmarks(ctx, landmarks);

                    // Record if active
                    if (recording && landmarks) {
                        const landmarksArray = landmarks.map(p => [p.x, p.y, p.z]);
                        currentSequence.push(landmarksArray);
                    }
                }
            }
        });

        // MediaPipe ê·¸ë¦¬ê¸° í•¨ìˆ˜
        function drawConnectors(ctx, landmarks) {
            const connections = [
                [0, 1], [1, 2], [2, 3], [3, 4],       // Thumb
                [0, 5], [5, 6], [6, 7], [7, 8],       // Index
                [0, 9], [9, 10], [10, 11], [11, 12],  // Middle
                [0, 13], [13, 14], [14, 15], [15, 16], // Ring
                [0, 17], [17, 18], [18, 19], [19, 20], // Pinky
            ];

            ctx.strokeStyle = '#00FF00';
            ctx.lineWidth = 2;

            connections.forEach(([start, end]) => {
                const startPoint = landmarks[start];
                const endPoint = landmarks[end];
                ctx.beginPath();
                ctx.moveTo(startPoint.x * canvas.width, startPoint.y * canvas.height);
                ctx.lineTo(endPoint.x * canvas.width, endPoint.y * canvas.height);
                ctx.stroke();
            });
        }

        function drawLandmarks(ctx, landmarks) {
            landmarks.forEach((landmark) => {
                ctx.fillStyle = '#FF0000';
                ctx.beginPath();
                ctx.arc(landmark.x * canvas.width, landmark.y * canvas.height, 5, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        // ì¹´ë©”ë¼ ì‹œì‘
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    processFrame();
                };
            })
            .catch(err => {
                alert('ì¹´ë©”ë¼ì— ì ‘ê·¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + err.message);
            });

        // í”„ë ˆì„ ì²˜ë¦¬
        async function processFrame() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                await hands.send({ image: video });
            }
            requestAnimationFrame(processFrame);
        }

        // ë…¹í™” ì‹œì‘
        document.getElementById('start-recording').addEventListener('click', () => {
            recording = true;

            setTimeout(() => {
                recording = false;
                document.getElementById('recording-indicator').classList.remove('active');
                document.getElementById('start-recording').classList.remove('btn-recording');

                if (currentSequence.length > 0) {
                    const recorder = document.getElementById('recorder-name').value || 'ìµëª…';
                    allSamples.push({
                        sign: sign,
                        sequence: currentSequence,
                        recorder: recorder,
                        timestamp: new Date().toISOString(),
                        frames: currentSequence.length
                    });

                    document.getElementById('sample-count').textContent = allSamples.length;
                    document.getElementById('recording-status').textContent = `ìƒ˜í”Œ ì €ì¥ë¨! (${currentSequence.length} í”„ë ˆì„)`;
                    document.getElementById('session-info').textContent = `ë§ˆì§€ë§‰: "${sign}" - ${currentSequence.length}í”„ë ˆì„`;
                } else {
                    document.getElementById('recording-status').textContent = 'ì†ì´ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”.';
                }
            }, 3000);
        });

        // ë°ì´í„° ì €ì¥
